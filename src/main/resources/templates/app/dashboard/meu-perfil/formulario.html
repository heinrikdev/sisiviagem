<th:block th:include="fragments/main :: page">
    <th:block th:fragment="content">

        <ul class="nav nav-tabs">
            <li class="active" th:if="${usuario.isProposto()}">
                <a data-toggle="tab" href="#cadastro_">Atualizar Cadastro</a>
            </li>

            <li th:classappend="${!usuario.isProposto() ? 'active' : ''}" th:if="${isCadastroCompleto}">
                <a data-toggle="tab" href="#up_email">Atualizar E-mail</a>
            </li>

            <li>
                <a data-toggle="tab" href="#up_psw" th:if="${isCadastroCompleto}">Atualizar senha</a>
            </li>
        </ul>

    
        <div class="tab-content" style="background-color: #fff;">
            <div id="cadastro_" class="tab-pane fade in active" th:if="${usuario.isProposto()}">
                <div class="panel shadow">
                    <form th:action="@{/dashboard/meu-perfil/formulario/atualizarCadastro}" th:object="${infomacaoComoPassageiro}"
                        method="POST">
                        <div class="panel-body">
                            <div class="row">
                                <input type="hidden" th:name="@{'passageiro_id'}" th:value="${infomacaoComoPassageiro.id}">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="Identificacao">CPF:</label>
                                        <input type="text" class="form-control" name="Identificacao" th:field="${infomacaoComoPassageiro.Identificacao}"
                                            required>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="telefone">Telefone:</label>
                                        <input type="text" class="form-control" name="telefone" th:field="${infomacaoComoPassageiro.telefone}"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="rg">RG:</label>
                                        <input type="text" class="form-control" name="rg" th:field="${infomacaoComoPassageiro.rg}"
                                            required>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="orgao">Orgão Expedidor:</label>
                                        <input type="text" class="form-control" name="orgao" th:field="${infomacaoComoPassageiro.orgao}"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="tipoSanguineo">Tipo sanguineo:</label>
                                        <select class="form-control" name="tipoSanguineo" th:field="${infomacaoComoPassageiro.tipoSanguineo}"
                                            required>
                                            <option value="">Selecione</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                            <option value="Não Informado">Não Informado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <button type="submit" role="submit" class="btn btn-primary btn-block btn-flat">
                                            <b>Salvar</b>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="up_email" class="tab-pane fade" th:classappend="${!usuario.isProposto() ? 'in active' : ''}" th:if="${isCadastroCompleto}">
                <div class="panel shadow">
                    <form th:action="@{/dashboard/meu-perfil/formulario}" th:object="${usuario}" method="POST">

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="addon-email">E-mail:</span>

                                            <input type="hidden" name="id" th:field="*{id}" th:id="usuario.id" th:value="${usuario.id}">
                                            <input type="hidden" name="id" th:field="*{pessoa.id}" th:value="*{pessoa.id}">

                                            <input type="text" name="email" id="email" class="form-control" th:field="*{pessoa.email}"
                                                placeholder="novo e-mail" aria-label="email" aria-describedby="addon-email"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <button type="submit" role="submit" class="btn btn-primary btn-block btn-flat">
                                            <b>Salvar</b>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="up_psw" class="tab-pane fade" th:if="${isCadastroCompleto}">
                <div class="panel shadow">
                    <form id="form-senha" th:action="@{/dashboard/meu-perfil/formulario/password}" th:object="${usuario}"
                        method="POST">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4 col-offset-lg-2">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="addon-password">Nova senha:</span>
                                            <input type="hidden" name="id" th:field="*{id}" th:value="${usuario.id}">
                                            <input type="password" name="new-password" id="new-password" class="form-control" minlength=8
                                                placeholder="nova senha" aria-label="password" aria-describedby="addon-password"
                                                required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="addon-cpassword">Confirmar senha:</span>
                                            <input type="password" name="cpassword" id="cpassword" class="form-control" minlength=8
                                                placeholder="Confirmar senha" aria-label="cpassword" aria-describedby="addon-cpassword"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-offset-lg-2">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="addon-current-password">Senha atual:</span>
                                            <input type="password" name="current-password" id="current-password" class="form-control"
                                                placeholder="nova senha" aria-label="current-password" aria-describedby="addon-current-password"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">

                            <div class="row" th:if="${error}">
                                <div class="col-lg-12">
                                    <p class="text-danger text-center">A senha atual está errada!</p>
                                </div>
                            </div>

                            <div id="error-message" class="row hide">
                                <div class="col-lg-12">
                                    <p class="text-danger text-center">A nova senha e a de confirmação estão
                                        diferentes.</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <button type="submit" role="submit" class="btn btn-primary btn-block btn-flat">
                                            <b>Salvar</b>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scriptjs">
        <script>
            $(document).ready(function () {

                $('#form-senha').submit(function (event) {

                    if ($(this).valid()) {

                        // $('#loaderModal').modal('show');

                        if ($('#new-password').val() === $('#cpassword').val()) {

                            $('#error-message').addClass('hide');
                            return;
                        }

                        $('#error-message').removeClass('hide');
                        event.preventDefault();
                    }

                    //$('#loaderModal').modal('hide');
                });
            });
        </script>
    </th:block>
</th:block>
