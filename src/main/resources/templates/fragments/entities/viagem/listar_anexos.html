<th:block th:fragment="listar_anexos">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover display nowrap table-striped" style="width:100%">
                <thead>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th class="text-center"></th>
                </thead>

                <tbody>
                    <tr th:each="a, iter : ${viagem.anexos}">
                        <td th:text="${a.nome}"></td>
                        <td th:text="${a.descricao}"></td>
                        <td class="text-right">
                            <div class="btn-group">
                                <a th:href="@{'/dashboard/anexo/' + ${a.id}}" target="_blank" class="btn btn-primary btn-flat" style="margin-right: 10px;">
                                    Baixar
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a>

                                <a th:href="@{'/dashboard/transporte/viagem/remover_documento/' + ${viagem.id} + '/' + ${a.id}}"  class="btn btn-danger btn-flat">
                                    Excluir
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
