<th:block th:include="fragments/main :: page">
    <th:block th:fragment="content">
        <div class=" panel shadow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-4 text-left">
                        <form th:action="@{/dashboard/admin/usuario/queryBy}" method="GET">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Busca por nome">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-4 text-center">
                        <div class="form-group">
                            <p class="text-center" th:text="'Exibindo ' + ${pageUsuarios.pageable.pageNumber + 1} + ' de ' + ${pageUsuarios.totalPages} + ' página(s).'"></p>
                        </div>
                    </div>

                    <div class="col-lg-4 text-right">
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a role="button" th:href="${paginaAnterior}" th:classappend="${pageUsuarios.hasPrevious() ? '' : 'disabled'}" style="color:aliceblue" class="btn btn-primary">
                                    Página anterior
                                </a>
                                <a role="button" th:href="${proximaPagina}" th:classappend="${pageUsuarios.hasNext() ? '' : 'disabled'}" style="color:aliceblue" class="btn btn-primary">
                                    Página seguinte
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <table id="usuariosTable" class="table table-hover display nowrap table-striped" style="width:100%">
                            <thead>
                                <th>Nome</th>
                                <th>Login Único</th>
                                <th>E-mail</th>
                                <th>SIAPE</th>
                                <th class="text-center">CPF</th>
                                <th class="text-center">Data de Nascimento</th>
                                <th class="text-center">Editar</th>
                                <th class="text-center">Logar como</th>
                                <th class="text-center">Ativar/Desativar</th>
                            </thead>

                            <tbody>
                                <tr th:each="u: ${pageUsuarios.content}">

                                    <td th:text="${u.pessoa.nome}"></td>
                                    <td th:text="${u.loginUnico}"></td>
                                    <td th:text="${u.pessoa.email}"></td>
                                    <td th:text="${u.pessoa.siap != null} ? ${u.pessoa.siap} : '-----'"></td>
                                    <td th:text="${u.pessoa.cpf != null} ? ${u.pessoa.cpf} : '-----'" class="text-center"></td>
                                    <td th:text="${{u.pessoa.dataNascimento}}" class="text-center"></td>

                                    <td class="text-center">
                                        <a class="btn btn-secondary btn-flat btn-xs" th:href="@{/dashboard/admin/usuario/editar/} + ${u.id}">
                                            <i class="fa fa-pencil-square-o fa-fw"></i>
                                        </a>
                                    </td>

                                    <td class="text-center">
                                        <a class="btn btn-secondary btn-flat btn-xs" th:href="@{/dashboard/admin/usuario/logarComo/} + ${u.id}">
                                            <i class="fa fa-eye"></i>
                                        </a>
                                    </td>

                                    <td class="text-center">
                                        <a class="btn btn-secondary btn-flat btn-xs" th:href="@{/dashboard/admin/usuario/ativar_desativar/} + ${u.id} + '/' + ${!u.enabled}">
                                            <i class="fa fa-fw" th:classappend="${u.enabled ? 'fa-check' : 'fa-close'}"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="scriptjs">
        <script>
            $(document).ready(function () {
                $('#usuariosTable').DataTable();
            });
        </script>
    </th:block>
</th:block>
