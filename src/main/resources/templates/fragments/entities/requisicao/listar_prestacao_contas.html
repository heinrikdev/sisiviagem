<th:block th:fragment="listar_prestacao_contas">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover display nowrap table-striped" style="width:100%">
                <thead>
                    <th>Nome</th>
                    <th>Rótulo</th>
                    <th class="text-center"></th>
                </thead>

                <tbody>
                    <tr th:if="${requisicao.hasDiaria() && requisicao.getDiaria().isAprovada() && (!requisicao.hasTransporte() || (requisicao.hasTransporteEncerrado()))}">
                        <td>Relatório de Viagem</td>
                        <td>Documento</td>

                        <td class="text-right">
                            <a class="btn btn-default btn-flat btn-xs" target="_blank" th:href="@{/dashboard/anexo/} + ${requisicao.id} + '/relatorio_viagem' ">
                                Baixar
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>

                    <th:block th:if="${(requisicao.hasTransporteEncerrado())}">
                        <tr th:each="v,iter : ${requisicao.getViagens()}">
                            <td th:text="'Relatório de veiculo oficial ' + ${iter.index + 1}"></td>
                            <td>Documento</td>

                            <td class="text-right">
                                <a th:href="@{'/dashboard/anexo/'+ ${v.id} + '/gerar_relatorio'}"
                                    class="btn btn-default btn-flat btn-xs" target="_blank">
                                    Baixar
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </th:block>

                    <tr th:each="a : ${listPrestacaoContas}">

                        <td th:text="${a.nome}"></td>
                        <td th:text="${a.rotulo}"></td>

                        <td class="text-right">
                            <th:block th:if="${isModoEditar}">
                                <div class="btn-group">
                                    <a href="#" class="btn btn-secondary btn-flat">
                                        Editar
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </th:block>

                            <th:block th:if="${a.id != null}">
                                <a class="btn btn-default btn-flat btn-xs" target="_blank" th:href="@{/dashboard/anexo/} + ${a.id}">
                                    Baixar
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
