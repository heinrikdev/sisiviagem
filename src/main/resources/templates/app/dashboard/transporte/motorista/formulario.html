<th:block th:include="fragments/main :: page">
    <th:block th:fragment="content">
        <div class="panel shadow">
            <form th:action="@{/dashboard/transporte/motorista}" th:object="${motorista}" method="POST">
                <div class="panel-body">
                    <div class="row">
                        <input type="hidden" th:name="usuario_id" th:value="${usuario.id}">
                        <input type="hidden" th:name="pessoa_id" th:value="${pessoa.id}">
                        <input type="hidden" th:name="motorista_id" th:value="${motorista.id}">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="loginUnico">Login Único:</label>
                                <input type="text" class="form-control" name="loginUnico" th:value="${usuario.loginUnico}" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" class="form-control" name="nome" th:value="${pessoa.nome}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Data de Nascimento (dd/mm/aaaa):</label>
                                <input class="form-control"  type="date" name="dataNascimento" th:value="${#temporals.format(pessoa.dataNascimento, 'yyyy-MM-dd')}" required/>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control"  type="text" name="email" th:value="${pessoa.email}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Habilitação</label>
                                <input class="form-control"  type="text" name="habilitacao" th:value="${motorista.habilitacao}" required/>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Data de Emissão</label>
                                <input class="form-control" type="date" name="dataExpedicao" th:value="${#temporals.format(motorista.dataExpedicao, 'yyyy-MM-dd')}" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Data de Validade</label>
                                <input class="form-control" type="date" name="dataValidade" th:value="${#temporals.format(motorista.dataValidade, 'yyyy-MM-dd')}" required/>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Credencial</label>
                                <input class="form-control" type="text" name="credencial" th:value="${motorista.credencial}" required/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                <button type="submit" role="submit" class="btn btn-primary btn-block btn-flat">
                                    <b>Salvar</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</th:block>
