<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de solicitação de viagem</title>
    <!--/* Tell the browser to be responsive to screen width */-->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--/* Bootstrap 3.3.7 */-->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <!--/* Font Awesome */-->
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
    <!--/* Ionicons */-->
    <link rel="stylesheet" href="/assets/Ionicons/css/ionicons.min.css">
    <!--/* Theme style */-->
    <link rel="stylesheet" href="/assets/adminlte/css/AdminLTE.min.css">

    <!--/* HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries */-->
    <!--/* WARNING: Respond.js doesn't work if you view the page via file:// */-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--/* Google Font */-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <img src=https://files.cercomp.ufg.br/weby/up/393/o/PNG_HORIZONTAL_COM_DESCRITOR.png alt="" width="300" height="180">
        </div>

        <div class="register-box-body" style="border-top:thick solid #3276b1!important">
            <div class="row">
                <div class="col-sm-12">
                    <h1 style="text-align: center">
                        <i class="fa fa-car"></i>
                        <b>Sis</b>Viagem
                    </h1>
                    <!--/* <h2 class="form-signin-heading" style="text-align: center">Solicitação de Viagens</h2> */-->
                    <hr style="margin-top: 0px; margin-bottom: 0px;" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center">
                        Sistema de Solicitação de Viagens<br />(transporte, diárias e passagens)
                    </p>
                </div>
            </div>

            <form th:action="@{/confirmarDados}" th:object="${pessoa}" method="POST">

                <div class="row" th:if="${dadosInvalida}">
                    <div class="col-sm-12">
                        <p class="text-center" style="color: red">
                            Os dados estão incorretos. Por favor, tente novamente<br />ou entre em contato com o administrador.
                        </p>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required="true" autofocus="" placeholder="Data de Nascimento">
                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required="true" placeholder="E-mail">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" required="true" placeholder="Nome">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="siap">SIAPE:</label>
                    <input class="form-control" type="text" id="siap" name="siap" required="true" placeholder="SIAPE" />
                    <span class="glyphicon glyphicon-info-sign form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="cpf">CPF:</label>
                    <input class="form-control" type="text" id="cpf" name="cpf" required="true" minlength="11"
                        placeholder="CPF" />
                    <span class="glyphicon glyphicon-info-sign form-control-feedback"></span>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <label>Confirme novamente usuário e senha, por favor:</label>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label for="loginUnico">Login Único:</label>
                    <input autocomplete="off" type="text" class="form-control" id="loginUnico" name="loginUnico" required="true" placeholder="Login único">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="password">Senha:</label>
                    <input autocomplete="off" type="password" class="form-control" id="password" name="password" placeholder="Senha do login único" required="true" minlength="8">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="row" th:if="${senhaInvalida}">
                    <div class="col-sm-12">
                        <p class="text-center" style="color: red">A quantidade de digítos da senha<br />deve ser de no mínimo 8 characteres.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!--/* /.form-box */-->
    </div>
    <!--/* /.register-box */-->

     <!--/* jQuery 3 */-->
     <script src="/assets/jquery/jquery.min.js"></script>
     <!--/* Bootstrap 3.3.7 */-->
     <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
     <!--/* Recaptcha */-->
</body>

</html>
