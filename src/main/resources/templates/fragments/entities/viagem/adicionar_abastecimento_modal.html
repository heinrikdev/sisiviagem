<th:block th:fragment="adicionar_abastecimento_modal">
    <div id="adicionar_abastecimento_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form th:action="@{/dashboard/transporte/viagem/adicionar_abastecimento/} + ${viagem.id}" th:object="${abastecimento}"
                method="POST" id="formAbastecimentoModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="abastecimentoTitle" class="modal-title">Dados do abastecimento</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <input type="hidden" id="abastecimento_id" th:field="*{id}">
                            <input type="hidden" id="abastecimento_veiculo_id" name="veiculo_id" value="">

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Quantidade em Litros</label>
                                    <input class="form-control" placeholder="Litros" type="text" name="litros" th:field="*{litros}" required="required" />
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Valor</label>
                                    <input class="form-control" type="text" name="valor" th:field="*{valor}" placeholder="100,45" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Tipo Combustível</label>
                                    <select class="form-control" th:field="*{tipoCombustivel}" name="tipoCombustivel">
                                        <option th:each="state : ${T(ufg.br.fabricasw.jatai.swsisviagem.domain.enums.ETipoCombustivel).values()}"
                                            th:value="${state.id()}" th:text="${state}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Tipo Serviço</label>
                                    <select class="form-control" th:field="*{tipoServico}" name="tipoServico">
                                        <option th:each="state : ${T(ufg.br.fabricasw.jatai.swsisviagem.domain.enums.ETipoServico).values()}"
                                            th:value="${state.id()}" th:text="${state}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Odômetro</label>
                                    <input class="form-control" type="text" required="required" name="odometro" th:field="*{odometro}" placeholder="67000" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Observações</label>
                                    <textarea class="form-control" style="min-width: 100%" name="observacao" th:field="*{observacao}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-default" id="cancelar_adicionar_abastecimento_modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
