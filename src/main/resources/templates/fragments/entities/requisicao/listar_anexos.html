<th:block th:fragment="listar_anexos">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover display nowrap table-striped" style="width:100%">
                <thead>
                    <th>Nome</th>
                    <th>Rótulo</th>
                    <th class="text-center"></th>
                </thead>

                <tbody>
                    <tr th:each="a, iter : ${anexos}">
                        <td th:text="${a.nome}"></td>
                        <td th:text="${a.rotulo}"></td>
                        <td class="text-right">
                            <div class="btn-group">
                                <a th:href="@{/dashboard/proposto/requisicoes/remover_anexo/} + ${requisicao.id} + '/' + ${a.id}" class="btn btn-xs btn-danger btn-flat" th:if="${isModoEditar}">
                                    Excluir
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>

                                <a class="btn btn-xs btn-default btn-flat" target="_blank" th:href="@{/dashboard/anexo/} + ${a.id}">
                                    Baixar
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${requisicao.isSalva() && requisicao.possuiVeiculoProprio()}">
                        <td>Termo de responsabilidade veículo próprio</td>
                        <td>Documento</td>
                        <td class="text-right">
                            <a class="btn btn-default btn-flat btn-xs" target="_blank" th:href="@{/dashboard/anexo/} + ${requisicao.id} + '/documento_veiculo_proprio'">
                                Baixar
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${requisicao.isSalva() && requisicao.isTemJustificativaPedidoForaPrazoLegal()}">
                        <td>Justificativa do pedido fora do prazo legal</td>
                        <td>Documento</td>
                        <td class="text-right">
                            <a class="btn btn-default btn-flat btn-xs" target="_blank" th:href="@{/dashboard/anexo/} + ${requisicao.id} + '/justificativa_pedido_fora_prazo_legal'">
                                Baixar
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${requisicao.isSubmetida()}">
                        <td>Formulário de Diárias e Transporte</td>
                        <td>Documento</td>
                        <td class="text-right">
                            <a
                                    class="btn btn-default btn-flat btn-xs"
                                    target="_blank"
                                    th:href="@{/dashboard/anexo/{id}/formulario_diarias_transporte(id=${requisicao.id})}"
                            >
                                Baixar
                                <i class="fa fa-download" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</th:block>
