<th:block th:fragment="avaliar_tarefa_modal">
    <div id="avaliar_tarefa_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form th:action="@{/dashboard/motorista/viagem/avaliar_tarefa}" method="POST">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center" id="avaliar_tarefa_titulo">Infomações da avaliação</h4>
                        <strong>Descrição:</strong>
                        <p class="text-justify" id="avaliar_tarefa_descricao"></p>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <input type="hidden" name="tarefa_id" id="tarefa_id">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Observação:</label>
                                    <textarea maxlength="254" class="form-control" type="text" id="observacao_tarefa"
                                        name="observacao_tarefa" placeholder="Se houver alguma observação digite aqui :)"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Estado da tarefa:</label>

                                    <label class="radio-inline">
                                        <input type="radio" name="estado" value="1" checked>
                                        Concluída
                                    </label>

                                    <label class="radio-inline">
                                        <input type="radio" name="estado" value="0">
                                        Não realizada
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
