<th:block th:fragment="passageiro_inputs">
    <div class="row">
        <input type="hidden" th:field="${requisicaoPassageiro.passageiro.id}">
        <input type="hidden" th:name="@{'requisicao_passageiro_id'}" th:value="${requisicaoPassageiro.id}">

        <div class="col-lg-6">
            <div class="form-group">
                <label for="passageiroNome">Nome:</label>
                <input type="text" class="form-control"  th:field="${requisicaoPassageiro.passageiro.nome}">
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.nome')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.nome')}"></p>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group" id="cpf_form_group">
                <label for="Identificacao">CPF:</label>
                <input type="text" class="form-control" id="Identificacao" name="Identificacao" th:field="${requisicaoPassageiro.passageiro.Identificacao}">
                <p class="text-danger error-message hide" id="cpf_invalido_message">CPF inválido!</p>
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.Identificacao')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.Identificacao')}"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" class="form-control" name="rg" th:field="${requisicaoPassageiro.passageiro.rg}">
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.rg')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.rg')}"></p>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="orgao">Orgão Expedidor:</label>
                <input type="text" class="form-control" name="orgao" th:field="${requisicaoPassageiro.passageiro.orgao}">
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.orgao')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.orgao')}"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" name="telefone" th:field="${requisicaoPassageiro.passageiro.telefone}">
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.telefone')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.telefone')}"></p>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="motivo">Motivo:</label>
                <input type="text" class="form-control" name="motivo" th:field="${requisicaoPassageiro.motivo}">
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('motivo')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.motivo')}"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tipoSanguineo">Tipo sanguineo:</label>
                <select class="form-control" name="tipoSanguineo" th:field="${requisicaoPassageiro.passageiro.tipoSanguineo}">
                    <option value="">Selecione</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="Não Informado">Não Informado</option>
                </select>
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.tipoSanguineo')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.tipoSanguineo')}"></p>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="tipoSanguineo">Trajeto:</label>
                <select class="form-control" name="infoTrajetoPassageiro" th:field="${requisicaoPassageiro.infoTrajetoPassageiro}">
                    <option value="">Selecione</option>
                    <option value="0">Ida</option>
                    <option value="1">Volta</option>
                    <option value="2">Ida e Volta</option>
                </select>
                <p class="bg-danger text-danger error-message" th:if="${formPassageiroValidation.fieldHasError('passageiro.infoTrajetoPassageiro')}" th:text="${formPassageiroValidation.getErrorMessage('passageiro.infoTrajetoPassageiro')}"></p>
            </div>
        </div>
    </div>
</th:block>
