<th:block th:fragment="adicionar_tarefa_modal">
    <div id="adicionar_tarefa_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form th:action="@{/dashboard/transporte/viagem/adicionar_tarefa/} + ${viagem.id}" th:object="${tarefa}" method="POST">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Dados da tarefa</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <input type="hidden" id="tarefa_id" th:field="*{id}">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Título da Tarefa</label>
                                    <input class="form-control" type="text" id="tarefa_titulo" name="titulo" placeholder="Centro de Seleção" th:field="*{titulo}" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Descrição da Tarefa</label>
                                    <textarea class="form-control" maxlength="254" id="tarefa_descricao" name="descricao" placeholder="Levar Sicrano à algum Lugar" th:field="*{descricao}" th:text="${tarefa.observacao}" style="height: 122px; width: 570px;"></textarea>
                                    <p>
                                        Restam: <span id="qtd_caracteres">254</span> caractere(s).
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
