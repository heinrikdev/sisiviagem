<!--/* 
    Ao iniciar e terminar uma viagem deverá ser feito a inserção da km inicial e final de cada veículo.
*/-->
<th:block th:fragment="modal_adicionar_quilometragem">
    <div id="modal_adicionar_quilometragem" data-backdrop="static" data-keyboard="false" class="modal fade"
        role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center"
                        th:text="${viagem.hasQuilometragemInicialInserida() ? 'Quilometragem Final' : 'Quilometragem Inicial'}">
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="row" id="infoKmInsercao">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="veiculo">Veículo:</label>
                                <select name="veiculo" id="veiculoSelect"
                                    th:attr="data-viagem-id=${viagem.id},data-tipo-quilometragem=${viagem.hasQuilometragemInicialInserida() ? 1 : 0}"
                                    class="form-control">
                                    <option value="">Selecione</option>
                                    <option data-id_quilometragem='' th:each="veiculo : ${viagem.veiculos}" th:value="${veiculo.id}" th:text="${veiculo.placa + ', ' + veiculo.modelo}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="quilometragem">Quilometragem:</label>
                                <input type="number" id="km_input" name="quilometragem" min="0" step="1"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="col-sm-2 text-right">
                            <div class="form-group" style="margin-top: 24px;">
                                <button class="btn bg-purple" id="btnInserirKm">
                                    <i class="fa fa-plus"></i>
                                    Inserir
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <p id="alertValidated" class="text-danger hide text-center" style="font-size: 18px;">
                                <strong>Há campos não preenchidos!!!</strong>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table id="veiculos_km" class="table table-striped table-bordered nowrap" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th width=25>#</th>
                                        <th>Veículo</th>
                                        <th>Quilometragem</th>
                                        <th class="text-right">#</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="col-sm-12 text-left" style="padding-left: 0px;">
                        <button type="button" th:attr="data-is_encerramento=${viagem.hasQuilometragemInicialInserida() ? 1 : 0}" class="btn btn-primary hide" id="btn_modal_adicionar_quilometragem_">
                            <i class="fa fa-save"></i>
                            Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
