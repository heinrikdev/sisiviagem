<th:block th:fragment="listar_panel_viagens">
    <div class="row" th:each="viagem : ${pageViagem.content}">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>
                        <p class="text-justify" th:text="'VIAGEM ' + ${viagem.id} + ' - ' + ${viagem.titulo}"></p>
                    </h4>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <b>Descrição:</b>
                                    <p class="text-justify" style="white-space: pre-line;">
                                        <th:block th:text="${viagem.descricao}"></th:block>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Data Partida: </b> 
                                        <th:block th:text="${{viagem.data}}"></th:block>
                                    </p>
                                </li>

                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Data Chegada: </b> 
                                        <th:block th:text="${viagem.dataTermino} != null ? ${{viagem.dataTermino}} : 'Não informado.'"></th:block>
                                    </p>
                                </li>

                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Motorista: </b>
                                        <th:block 
                                        th:text="not ${viagem.motoristas.isEmpty()} ? ${viagem.motoristas[0].pessoa.nome} : 'Não informado.'">
                                        </th:block>
                                    </p>
                                </li>

                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Status: </b>
                                        <span 
                                        class="label" 
                                        th:text="${'    ' + viagem.estadoViagem + '    '}" 
                                        th:classappend="${viagem.isEncerrada() ? 'label-primary' :  viagem.isFinalizada() ? 'label-success' : viagem.isAberta() ? 'label-warning' : 'label-danger'}">
                                        </span>
                                    </p>
                                </li>
                            </ul>
                        </div>

                        <div class="col-lg-6">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Hora Partida: </b> 
                                        <th:block th:text="${viagem.startHora}"></th:block>
                                    </p>
                                </li>

                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Hora Chegada: </b> 
                                        <th:block th:text="${viagem.endHora} != null ? ${viagem.endHora} : 'Não informado.'"></th:block>
                                    </p>
                                </li>

                                <li class="list-group-item">
                                    <p class="text-justify">
                                        <b>Veículo: </b> 
                                        <th:block 
                                        th:text="not ${viagem.veiculos.isEmpty()} ? ${viagem.veiculos[0].placa} + ' / '+ ${viagem.veiculos[0].modelo} : 'Não informado.'">
                                        </th:block>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="btn-group pull-right">
                                <a th:href="@{/dashboard/transporte/viagem/} + ${viagem.id} + '/detalhes'" class="btn bg-bprimary btn-flat">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                    Ver detalhes
                                </a>

                                <a id="deletar_viagem" role="button" class="btn btn-danger btn-flat" th:if="${viagem.isAberta()}">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
