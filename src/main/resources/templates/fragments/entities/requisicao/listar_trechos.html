<th:block th:fragment="listar_trechos">
    <div class="row">
        <div class="col-lg-12">
            <h3 style="color:darkslategray; font-weight: bold;">Trechos de Ida</h3>

            <table class="table table-hover display nowrap table-striped" style="width:100%">
                <thead>
                    <th>Data (Ida)</th>
                    <th>Origem</th>
                    <th>Data (chegada)</th>
                    <th>Destino</th>
                    <th>Veículo</th>
                    <th>Trajeto</th>
                    <th class="text-center"></th>
                </thead>

                <tbody>
                    <tr th:each="t, iter : ${trechos_ida}">
                        <td th:text="${{t.dataSaida}}"></td>
                        <td th:text="${t.cidadeOrigem} + ' - ' + ${t.estadoOrigem}"></td>
                        <td th:text="${{t.dataChegada}}"></td>
                        <td th:text="${t.cidadeDestino} + ' - ' + ${t.estadoDestino}"></td>
                        <td th:text="${t.tipoTransporte}"></td>
                        <td>
                            <span class="label" th:text="${t.tipoTrecho}" th:classappend="${t.getLabelColorInfoTrajeto()}"></span>
                        </td>

                        <td class="text-right">
                            <th:block th:if="${isModoEditar}">
                                <div class="btn-group btn-xs">
                                    <a th:href="@{'/dashboard/proposto/formulario/remover_trecho/'+ ${t.id} + '/' + ${requisicao.id}}"
                                        class="btn btn-xs btn-danger">
                                        Excluir
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>

                                    <a th:href="@{'/dashboard/proposto/formulario/editar_trecho/' + ${t.id} + '/' + ${requisicao.id}}"
                                        class="btn btn-xs btn-success">
                                        Editar
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3 style="color:darkslategray; font-weight: bold;">Trechos de Volta</h3>

            <table class="table table-hover display nowrap table-striped" style="width:100%">
                <thead>
                    <th>Data (Volta)</th>
                    <th>Origem</th>
                    <th>Data (chegada)</th>
                    <th>Destino</th>
                    <th>Veículo</th>
                    <th>Trajeto</th>
                    <th class="text-center"></th>
                </thead>

                <tbody>
                    <tr th:each="t, iter : ${trechos_volta}">
                        <td th:text="${{t.dataSaida}}"></td>
                        <td th:text="${t.cidadeOrigem} + ' - ' + ${t.estadoOrigem}"></td>
                        <td th:text="${{t.dataChegada}}"></td>
                        <td th:text="${t.cidadeDestino} + ' - ' + ${t.estadoDestino}"></td>
                        <td th:text="${t.tipoTransporte}"></td>
                        <td>
                            <span class="label" th:text="${t.tipoTrecho}" th:classappend="${t.getLabelColorInfoTrajeto()}"></span>
                        </td>

                        <td class="text-right">
                            <th:block th:if="${isModoEditar}">
                                <div class="btn-group">
                                    <a th:href="@{'/dashboard/proposto/formulario/remover_trecho/'+ ${t.id} + '/' + ${requisicao.id}}"
                                        class="btn btn-xs btn-danger">
                                        Excluir
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>

                                    <a th:href="@{'/dashboard/proposto/formulario/editar_trecho/' + ${t.id} + '/' + ${requisicao.id}}"
                                        class="btn btn-xs btn-success">
                                        Editar
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
