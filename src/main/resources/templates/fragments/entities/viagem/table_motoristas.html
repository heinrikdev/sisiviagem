<th:block th:fragment="table_motoristas">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover display nowrap table-striped" style="width:100%">
                <thead>
                    <th>Nome</th>
                </thead>

                <tbody>
                    <tr th:each="motorista, iteration : ${viagem.motoristas}">
                        <td th:text="${motorista.pessoa.nome}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
